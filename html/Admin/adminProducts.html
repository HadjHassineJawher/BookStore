    <!-- Body Content -->
    <div class="ourbooks-textcontent">
      <div class="col">
        <h3 style="text-align: center"><b>All Books Table </b></h3>
      </div>
    </div>

    <div class="table-content">
      <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col-md-3 order-2">
          <button type="submit" class="btn btn-block btn-primary">
            Add new Book to the Store
          </button>
        </div>
      </div>
      <br />
      <div class="table-responsive-lg">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">Book Id</th>
              <th scope="col">Image</th>
              <th scope="col">Book Name</th>
              <th scope="col">Author</th>
              <th scope="col">Price</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>
                <div>
                  <center>
                    <img
                      style="width: 7rem; height: 10rem"
                      class="card-img-top book"
                      src="../../assets/LE HARCÈLEMENT À L'ÉCOLE.jpg "
                      alt="Baby Driver"
                    />
                  </center>
                </div>
              </td>
              <td>LE HARCÈLEMENT À L'ÉCOLE</td>
              <td>Benoit Galand</td>
              <td>56 $</td>
              <td><button class="btn btn-warning">Edit</button></td>
              <td>
                <button class="btn btn-danger">Details</button>
              </td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>
                <div>
                  <center>
                    <img
                      style="width: 7rem; height: 10rem"
                      class="card-img-top book"
                      src="../../assets/L'ORIGINE SOCIALE DES ÉLÈVES.jpg"
                      alt="Baby Driver"
                    />
                  </center>
                </div>
              </td>
              <td>L'ORIGINE SOCIALE DES ÉLÈVES</td>
              <td>André Tricot</td>
              <td>25 $</td>
              <td><button class="btn btn-warning">Edit</button></td>
              <td>
                <button class="btn btn-danger">Details</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
