<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Log In</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- Font Awsome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <!-- style.css -->
    <link rel="stylesheet" href="../../css/style.css" />
  </head>
  <body>
    <!--Body Content -->
    <div class="loginpage container h-100 row justify-content-center">
      <div>
        <h3 style="text-align: center"><b>Welcome Back Admin</b></h3>
        <br />
        <h5 style="text-align: center">
          Log In to your account and check the data of your beloved WebSite
          <b>BookStore</b>.
        </h5>
        <br /><br />
      </div>

      <div class="col-md-6">
        <form class="form-group">
          <div class="form-group">
            <label for="email">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter Password"
            />
          </div>
          <a
            href="../Admin/adminProducts.html"
            class="btn btn-primary text-center btn-block"
            type="button"
          >
            Log In
          </a>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <!-- Custom Scripts -->
    <!-- <script src="../js/script.js"></script> -->
  </body>
  <!-- Footer Content -->
  <br />
  <footer class="footer loginfooter">
    <div class="footer-content">
      <h6>Copyright &copy; All rights reserved 2021</h6>
    </div>
    <div class="footer-content">
      <h6>Hadj Hassine Jawher</h6>
    </div>
  </footer>
</html>
