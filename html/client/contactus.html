<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- Font Awsome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <!-- style.css -->
    <link rel="stylesheet" href="../../css/style.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <!-- Navbar  -->
    <nav class="navbar navbar-expand-lg navbar-mainbg">
      <a class="navbar-brand navbar-logo" href="./index.html"> BookStore </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Togglenavigation"
      >
        <i class="fas fa-bars text-white"></i>
      </button>
      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <!-- For Styling -->
          <!-- <div class="hori-selector">
                <div class="left"></div>
                <div class="right"></div>
              </div> -->
          <!-- Nav Links -->
          <li class="nav-item">
            <a class="nav-link" href="./index.html">
              <i class="fas fa-home"></i>Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./products.html">
              <i class="fas fa-list"> </i>Products
            </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="./contactus.html">
              <i class="fas fa-file-signature"></i>Contact Us
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!--Body Content -->
    <img
      class="contactus-image rounded mx-auto d-block"
      src="../../assets/imageforsendmess.png"
      alt="Send Message Image"
    />
    <div class="ourbooks-textcontent">
      <div class="col">
        <h3 style="text-align: center"><b>We'd Love to Hear From You</b></h3>
        <h5 style="text-align: center">
          Whether you're curious about, we're ready to answer any and all
          questions.
        </h5>
      </div>
    </div>
    <div class="contactus-form">
      <div class="col">
        <form class="container-fluid">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="firstname">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstname"
                placeholder="First Name"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="lastname">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastname"
                placeholder="Last Name"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="email">E-mail Address</label>
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="E-mail@gmail.com"
            />
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input
              type="text"
              class="form-control"
              id="subject"
              placeholder="Enter a Subject"
            />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              class="form-control"
              id="message"
              placeholder="What's on your mind !?"
            ></textarea>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <button
                class="btn btn-warning text-center btn-block"
                type="button"
              >
                Cancel
              </button>
            </div>
            <div class="form-group col-md-6">
              <button class="btn btn-primary btn-block" type="button">
                Send
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <!-- Custom Scripts -->
    <script src="../../js/script.js"></script>
  </body>
  <!-- Footer Content -->
  <footer class="footer">
    <div class="footer-content">
      <h6>Copyright &copy; All rights reserved 2021</h6>
    </div>
    <div class="footer-content">
      <h6>Hadj Hassine Jawher</h6>
    </div>
  </footer>
</html>
